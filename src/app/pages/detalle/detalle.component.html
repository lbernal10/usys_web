<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
            <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                <!--begin::Details-->
                    <div class="d-flex align-items-center flex-wrap mr-2">
                        <!--begin::Title-->
                        <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Resultados</h5>
                        <!--end::Title-->

                        <!--begin::Separator-->
                        <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
                        <!--end::Separator-->
                        
                        <!--begin::Search Form-->
                        <div class="d-flex align-items-center" id="kt_subheader_search">
                            <span class="text-dark-50 font-weight-bold" id="kt_subheader_total">
                                Se encontraron <span class="text-dark-75">{{resultados}}</span> coincidencia(s)
                            </span>
                            <form class="ml-5">
                                <div class="input-group input-group-sm input-group-solid">
                                    <input type="text" class="form-control"  id="filtroR" name="filtro" [(ngModel)]="filtroR" placeholder="Buscar..." (keydown.enter)="busquedaRapida($event)" autocomplete="off">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <span class="svg-icon">
                                                <!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/General/Search.svg-->
                                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                        <rect x="0" y="0" width="24" height="24"></rect>
                                                        <path d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                                                        <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero"></path>
                                                    </g>
                                                </svg>
                                                <!--end::Svg Icon-->
                                            </span>
                                        <!--<i class="flaticon2-search-1 icon-sm"></i>-->
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--end::Search Form-->
                    </div>
                    <!--end::Details-->
            </div>
        </div>
    </div>
    <div class="card-body">
        <!--begin::Section-->
        <div class="flex-row-fluid lg-12">
        <!-- begin:Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                    <th colspan="3"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let documento of documentoService.items$ | async">
                        <td class="text-center pl-0 py-4">
                            <img *ngIf="documento.tipo == 'pdf'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/pdf.svg" alt="" width="70" height="75">  
                            <img *ngIf="documento.tipo == 'doc'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/doc.svg" alt="" width="70" height="75">  
                            <img *ngIf="documento.tipo == 'jpg'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/jpg.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'png'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/png.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'txt'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/txt.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'xls'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/xls.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'xml'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/xml.svg" alt="" width="70" height="75">
                            <img *ngIf="documento.tipo == 'zip'" class="m-widget5__img" src="../../../../../../assets/Imagenes/Icons documentos/zip.svg" alt="" width="70" height="75">
                        </td>
                        <td class="pl-0">
                            <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{documento.nombreDocumento}}</a>
                            <div>
                                <span class="font-weight-bolder">Ubicación:</span>
                                <a class="text-muted font-weight-bold text-hover-primary" href="#"> null</a>
                            </div>
                            <div>
                                <span class="font-weight-bolder">Área:</span>
                                <a class="text-muted font-weight-bold text-hover-primary" href="#"> {{documento.nombreArea}}</a>
                            </div>
                            <div>
                                <span class="font-weight-bolder"> Coincidencia(s):</span>
                                <span class="label label-inline label-light-success font-weight-bold mx-1" *ngFor="let metadatos of documento.metadatos ">
                                    {{metadatos.nombreMetadato}}
                                </span>
                            </div>
                        </td>
                        <td class="text-right pr-0">
                            <button class="btn btn-light btn-hover-primary" (click)="visualizarDocumento(content, documento.url, documento.nombreDocumento)"><i class="flaticon2-arrow-1"></i> Visualizar</button>
                            
                            <button class="btn btn-light btn-hover-primary" (click)="descargarDocumento(documento.url)"><i class="flaticon2-download"></i> Descargar</button>

                            <button class="btn btn-light btn-hover-primary" disabled><i class="flaticon2-reply"></i> compartir</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
    <ng-pagination
    [collectionSize]="resultados"
    [page]="1"
    [boundaryLinks]="true"
    [pageSize]="5"
    (pageChange)="pageChange($event)">
    </ng-pagination>
    </div>
</div>

<!-- begin:Visualizar Documento -->
<div class="example-preview">
    <span *ngIf="closeResult">
        <pre>{{closeResult}}</pre>
    </span>
    <div>
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">{{nombreDocumento}}</h4>
            </div>
            <div class="modal-body">
                <iframe [src]="urlDocumento" style="width:750px; height:500px;" frameborder="0"></iframe>
                <!--
                <iframe src="http://docs.google.com/gview?url=https://almacenamientousys.blob.core.windows.net/documentos/Copy of DISPONIBLE P. MEDITERRANEA-5.xlsx&embedded=true" style="width:750px; height:500px;" frameborder="0"></iframe>
                -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"><i class="flaticon-close"></i> Cerrar</button>
                <button class="btn btn-light btn-hover-primary" (click)="descargarDocumento(this.urlDocumentoDescarga)"><i class="flaticon2-download"></i> Descargar</button>
            </div>
        </ng-template>
    </div>
</div>
<!--end::Visualizar Documento-->
